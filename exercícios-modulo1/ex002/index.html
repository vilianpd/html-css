<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer
        jeito. Bastar colocar tudo no meio 
    de um par de tags p e /p </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag br</p>
    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
    </p>
    <p>
        vamos adicionar emogis
         &#x1F60E;
    </p>
</body>
</html>
