<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens / imagens dinâmicas</title>
    <link rel="shortcut icon" href="imagens/nabrasaico.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou aumente e diminuta o tamanho do navegador
    </p>
    <picture>
        <source media="(max-width: 910px)" srcset="imagens/nabrasaico.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/nabrasafull800x600.png" type="image/png">
        <img src="imagens/nabrasafull 4k.png" alt="">
    </picture>
</body>
</html>
