<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeo</title>
    <link rel="shortcut icon" href="imagens/nabrasaico.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video controls width="560" height="315" poster="imagens/nabrasafull800x600.png" frameborder="0">
        <source src="videos/video-teste.mp4" type="video/mp4">
        <source src="videos/videos.webm" type="video/webm">
        <p>Seu navegador não é compatível com o vídeo</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iG1HhxpphaA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allowfullscreen></iframe>

</body>
</html>
