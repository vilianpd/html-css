<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
        }
        a:visited{
            color: darkred;
        }
        /* 
            seletores personalizados
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */ 
    </style>

</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://freebitco.in/?op=home" target="_blank">freebitco</a></li>
        <li><a href="https://www.youtube.com/watch?v=4Ydq-PGDeX0" target="_blank">Canal no youtube</a></li>
        <li><a href="https://coub.com/" target="_blank">Site escolhido</a></li>
    </ul>
</body>
</html>
