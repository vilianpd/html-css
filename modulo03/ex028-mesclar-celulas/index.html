<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclar células</title>
</head>
<style>
    table{
        font-family: Arial, Helvetica, sans-serif;
        width: 500px;
        height: 500px;
        border-collapse: collapse;
        
    }
    table td {
        border: 1px solid black;
        background-color: lightgray;
        text-align: center;
    }

</style>
<body>
    <h1>Mesclar células</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
