<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site
        <!--tamanho padrão do iframe 300x150-->
        <iframe src="https://vilianpd.github.io/html-css/exerc%C3%ADcios-modulo2/projetinho/android.html" frameborder="0">
            <a href="https://vilianpd.github.io/html-css/exerc%C3%ADcios-modulo2/projetinho/android.html">site</a>
            <!--só irá aparecer o link "a" caso o navegador não seja compatível com iframe-->
        </iframe>
        do curso para aprender a programar.</p>
    
</body>
</html>
